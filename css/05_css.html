<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 30px;
            top: 30px;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            background-color: aqua;
        } 
        .box2 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="box2">
        hello
    </div>
    <div class="box">
        hello
    </div>
</body>
</html>
