<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td{
             border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- table>tr*2>td*2 이렇게 쓰면 한번에 나오게 된다. -->
    <table>
        <tr>
        <td>1</td>
        <td rowspan="2">2</td>
    </tr>
    <tr>
        <td>3</td>
        
    </tr>

    <table>
        <tr>
            <td colspan="2">류예지</td>
            
        </tr>
        <tr>
            <td>name</td>
            <td>3</td>
        </tr>
    </table>
    
    <!-- 주석달기 "ctrl+/" -->
    <table>
        <tr>
            <td>1</td>
            <td>류예지</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ryu</td>
        </tr>
    </table>
</body>
</html>
