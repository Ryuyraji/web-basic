<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td{
             border: 1px solid black;
             border-collapse:collapse;
        }
        
    </style>
</head>
    <body>
     <table>
        <tr>
            <td rowspan="2" bgcolor="##ff0000">4</td>
            <td colspan="2" bgcolor="#ffff00">1</td>
        </tr>
        <tr>
            <td><img src="Photo3.jpg" width="100" height="100"> 
            <td rowspan="2"bgcolor="008000">2</td>
           
        </tr>
        <tr>
            <td colspan="2"bgcolor="#0019f4">3</td>
          
          
        </tr>
     </table> 
    
</body>
</html>
